    <!-- Bootstrap -->

  <body>

    <div class="wrapper">

      <div class="header">
        <img src="images/logo.png" class="main-logo center-block" alt="Logo OHU ITB 2015">
      </div>
      
      <div class="about-ohu">
          
        <div class="main-content">  

          <!-- Ubur ubur -->
          <div class="cloud cloud-1" data-bottom-top="transform:translateY(0px)" data-top-bottom="transform:translateY(-400px)">
            <img src="images/cloud-1.png">  
          </div>
          
          <div class="cloud cloud-2" data-bottom-top="transform:translateY(0px)" data-top-bottom="transform:translateY(-400px)">
            <img src="images/cloud-2.png">  
          </div>

          <p>Selamat datang di pulau Nirbanadwipa Wonderland OHU. Tempat di mana semua mainan yang bisa kamu bayangkan menjadi nyata.</p>

          <img src="images/nirbanadwipa.png" class="nirbanadwipa center-block" alt="Pulau Nirbanadwipa Wonderland OHU">
          <p>Tiga pahlawan pulau Nirbanadwipa akan siap menyambutmu dan membuka matamu pada keajaiban masa kecil.</p>  

        </div>

        <div class="container">

          <div class="row">
            
            <div class="col-sm-4">
              <img src="images/bhadrika.png" class="mascot-image center-block wow rotateIn" alt="Bhadrika">
              <p class="mascot-name wow fadeInUp" data-wow-delay="100ms">Bhadrika</p>
            </div>
            
            <div class="col-sm-4">
              <img src="images/witamaya.png" class="mascot-image center-block wow rotateIn" data-wow-delay="400ms" alt="Witamaya">
              <p class="mascot-name wow fadeInUp" data-wow-delay="500ms">Witamaya</p>
            </div>
            
            <div class="col-sm-4">
              <img src="images/ugraveda.png" class="mascot-image center-block wow rotateIn" data-wow-delay="800ms" alt="Ugraveda">
              <p class="mascot-name wow fadeInUp" data-wow-delay="900ms">Ugraveda</p>
            </div>
          
          </div>

        </div> <!-- End container -->

      </div> <!-- End about-ohu -->

      <div class="organigram">
        <div class="img">
          <img src="images/bianglala.png">
          <img src="images/bunga.png">
          <img src="images/terumbu-karang-1.png">
          <img src="images/terumbu-karang-2.png">
          <img src="images/terumbu-karang-3.png">
          <img src="images/payung-1.png">
          <img src="images/payung-2.png">
          <img src="images/footer-bg-2.png">
          <img src="images/footer-bg.png">
        </div>

        <img src="images/organigram-lq.png">
      </div>

              <ul class="contact">
                <li class="contact-askfm"><a href="http://ask.fm/OHUITB2015"></a></li>
